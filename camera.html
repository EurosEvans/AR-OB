<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.1/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      
      <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/EurosEvans/AR-OB/master/models/Bopp_iv.gltf"></a-asset-item>
        </a-assets>
      <a-entity id="camera" camera position="0 0.5 -1.0" rotation="0 0 0" look-controls></a-entity>
      <a-marker preset="hiro">
       <a-entity
                gltf-model="#animated-asset"
                scale="5" rotation="0 0 0">
            </a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
